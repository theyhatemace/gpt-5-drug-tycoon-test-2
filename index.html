<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oregano Clicker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#28a745">
</head>
<body>

  <div id="game">

    <section id="tab-clicker" class="tab active">
      <div class="stats">
        <div class="stat">$<span id="moneyDisplay">0</span></div>
        <div class="stat">XP: <span id="xp">0</span></div>
        <div class="stat">LVL: <span id="level">1</span></div>
      </div>
      <button id="clickerButton">sell oregano</button>
      <div id="clickerUpgrades"></div>
    </section>

    <section id="tab-dealers" class="tab">
      <div class="subtabs">
        <button class="subtab-btn active" data-sub="dealersList">dealers</button>
        <button class="subtab-btn" data-sub="gemsShop">shop</button>
      </div>

      <div id="dealersList" class="subtab active">
        <div id="dealer-container"></div>
      </div>

      <div id="gemsShop" class="subtab">
        <div id="shop-container"></div>
      </div>
    </section>

    <section id="tab-daily" class="tab">
      <div id="wheel-container">
        <button id="spinWheelBtn">spin</button>
        <div id="dailyResult"></div>
      </div>
    </section>

    <section id="tab-achievements" class="tab">
      <div class="subtabs">
        <button class="subtab-btn active" data-sub="achievementsList">achievements</button>
        <button class="subtab-btn" data-sub="rebirthShop">rebirth</button>
      </div>

      <div id="achievementsList" class="subtab active">
        <div id="achievements-container"></div>
      </div>

      <div id="rebirthShop" class="subtab">
        <div id="rebirth-info"></div>
        <button id="rebirthBtn">rebirth</button>
      </div>
    </section>

    <section id="tab-settings" class="tab">
      <button id="exportBtn">export save</button>
      <button id="importBtn">import save</button>
      <textarea id="saveArea"></textarea>
      <button id="hardResetBtn">reset game</button>
      <div id="theme-options"></div>
      <button id="cheatsBtn">cheats</button>
    </section>

  </div>

  <nav id="bottom-nav">
    <button class="nav-btn active" data-tab="tab-clicker">💰</button>
    <button class="nav-btn" data-tab="tab-dealers">🧑‍💼</button>
    <button class="nav-btn" data-tab="tab-daily">🎡</button>
    <button class="nav-btn" data-tab="tab-achievements">🏆</button>
    <button class="nav-btn" data-tab="tab-settings">⚙️</button>
  </nav>

  <script src="main.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("service worker registered"))
        .catch(err => console.error("service worker failed", err));
    }
  </script>
</body>
</html>
