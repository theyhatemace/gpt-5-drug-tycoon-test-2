<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Oregano Clicker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1c1c1e">
</head>
<body>

  <canvas id="particlesCanvas"></canvas>
  <div id="announcer"></div>

  <div id="game">

    <section id="tab-clicker" class="tab active">
      <div class="stats-container">
        <div class="stat-group">
          <div class="stat-item">
            <span class="stat-label">Money</span>
            <span class="stat-value">$<span id="moneyDisplay">0</span></span>
          </div>
          <div class="stat-item">
            <span class="stat-label">XP</span>
            <span class="stat-value"><span id="xp">0</span></span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Level</span>
            <span class="stat-value"><span id="level">1</span></span>
          </div>
        </div>
        <div class="stat-group">
          <div class="stat-item">
            <span class="stat-label">Click Value</span>
            <span class="stat-value" id="clickValueDisplay">$1</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Click XP</span>
            <span class="stat-value" id="clickXpDisplay">+1</span>
          </div>
        </div>
      </div>
      <button id="clickerButton">Sell Oregano</button>
      <div id="clickerUpgrades"></div>
    </section>

    <section id="tab-dealers" class="tab">
      <div class="subtabs-container">
        <button class="subtab-btn active" data-sub="dealersList">Dealers</button>
        <button class="subtab-btn" data-sub="gemsShop">Shop</button>
      </div>
      <div id="dealersList" class="subtab active">
        <div id="dealer-container"></div>
      </div>
      <div id="gemsShop" class="subtab">
        <div id="shop-container"></div>
      </div>
    </section>

    <section id="tab-daily" class="tab">
      <div id="wheel-container">
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
        <button id="spinWheelBtn">Spin Wheel</button>
        <div id="dailyResult"></div>
      </div>
    </section>

    <section id="tab-achievements" class="tab">
      <div class="subtabs-container">
        <button class="subtab-btn active" data-sub="achievementsList">Achievements</button>
        <button class="subtab-btn" data-sub="rebirthShop">Rebirth</button>
      </div>
      <div id="achievementsList" class="subtab active">
        <div id="achievements-container"></div>
      </div>
      <div id="rebirthShop" class="subtab">
        <div id="rebirth-info"></div>
        <button id="rebirthBtn">Rebirth</button>
      </div>
    </section>

    <section id="tab-settings" class="tab">
      <div class="settings-group">
        <button id="exportBtn">Export Save</button>
        <button id="importBtn">Import Save</button>
        <textarea id="saveArea" placeholder="Paste your save code here"></textarea>
      </div>
      <div class="settings-group">
        <button id="softResetBtn">Soft Reset</button>
        <button id="hardResetBtn">Hard Reset</button>
        <div id="theme-options"></div>
      </div>
      <div class="settings-group">
        <button id="cheatsBtn">Cheats</button>
      </div>
    </section>

  </div>

  <nav id="bottom-nav">
    <button class="nav-btn active" data-tab="tab-clicker">💰</button>
    <button class="nav-btn" data-tab="tab-dealers">🧑‍💼</button>
    <button class="nav-btn" data-tab="tab-daily">🎡</button>
    <button class="nav-btn" data-tab="tab-achievements">🏆</button>
    <button class="nav-btn" data-tab="tab-settings">⚙️</button>
  </nav>

  <div id="modal" class="hidden">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <div id="modalBody"></div>
      <div class="modal-actions">
        <button id="modalConfirm">Confirm</button>
        <button id="modalCancel">Cancel</button>
      </div>
      <button id="modalClose" class="close-modal">x</button>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service worker registered"))
        .catch(err => console.error("Service worker failed", err));
    }
  </script>
</body>
</html>
